<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>测试</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mystyle.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".province_select").change(function() {
            var fname=$(this).val();
            fname="../data/"+fname+"_city.xml";
            $.ajax(url:fname,success:function(result){
                $(result).find("city").each(function(){
                    var item_text=$(this).text();
                    $('<option></option>').html(item_text).appendTo(".city_select");
                });
            });

        });
    });
    </script>
</head>

<body>
    <div>
        <select class="province_select" name="province">
            <option value="beijing">北京市</option>
            <option value="fujian">福建省</option>
        </select>
    </div>
    <div>
        <select class="city_select" name="city">
        </select>
    </div>
</body>

</html>
